        textarea, select {

        .btn:hover {
            transform: translateY(-2px);

        .btn:active {

        .output-panel h2 {
            color: #51cf66;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        #jsonOutput {
            background: rgba(0,0,0,0.8);
            border: 2px solid #333;
            min-height: 400px;
            max-height: 500px;
            font-size: 0.85rem;
            font-family: 'Consolas', 'Monaco', monospace;
            line-height: 1.4;
        }
        
        .copy-btn {
            background: linear-gradient(45deg, #51cf66, #69db7c);
            margin-top: 1rem;
        }
        
        .copy-btn:hover {
            box-shadow: 0 8px 25px rgba(81, 207, 102, 0.4);
        }
        
        .stats {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }
        
        .stats-item {
            display: inline-block;
            margin: 0 1rem;
            color: #74c0fc;
        }
        
        .stats-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        
        .quick-tips {
            background: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #ffc107;
            padding: 1rem;
            border-radius: 0 8px 8px 0;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .quick-tips h4 {
            color: #ffc107;
            margin-bottom: 0.5rem;
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .status.show {
            opacity: 1;
        }
        
        .status.success {
            background: #51cf66;
            color: #fff;
        }
        
        .status.error {
            background: #ff6b6b;
            color: #fff;
        }
        
        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>üé¨ Generador JSON - CineTube v2</h1>
            <p>Herramienta para generar JSON con datos completos de TMDB</p>
        </div>
        
        <div class="panel input-panel">
            <h2>üì• Entrada de Datos</h2>
            
            <div class="quick-tips">
                <h4>üí° Nuevo Sistema Modular:</h4>
                <p>Genera JSON para movies-v2.json. Datos autom√°ticos de TMDB con posters, descripciones y ratings.</p>
            </div>
            
            <div class="form-group">
                <label for="searchMode">üîç Modo de b√∫squeda:</label>
                <select id="searchMode" onchange="toggleSearchMode()">
                    <option value="urls">üìé Pegar URLs (Streamtape/Vimeus)</option>
                    <option value="titles">üî§ Buscar por t√≠tulos</option>
                </select>
            </div>
            
            <div class="form-group" id="urlMode">
                <label for="streamtapeData">Lista de enlaces (Streamtape o Vimeus):</label>
                <textarea id="streamtapeData" 
                          placeholder="Pega aqu√≠ tus enlaces...

STREAMTAPE (con thumbnails):
[URL=&quot;https://streamtape.com/v/CODIGO/pelicula.mp4&quot;][IMG]https://thumb.tapecontent.net/thumb/CODIGO/imagen.jpg[/IMG][/URL]

VIMEUS (con TMDB autom√°tico):
https://vimeus.com/e/movie?tmdb=99861&view_key=XjA2rm8ztIjMeQ5T9VosW8EPmhZ9vGqBkBS_Em_68Q

‚ú® NUEVO: Obtiene autom√°ticamente t√≠tulo, poster, descripci√≥n, rating y g√©neros desde TMDB.

Puedes mezclar ambos formatos en la misma lista."></textarea>
            </div>
            
            <div class="form-group" id="titleMode" style="display: none;">
                <label for="titleSearch">üé¨ Buscar pel√≠culas por t√≠tulo:</label>
                <textarea id="titleSearch" 
                          placeholder="Escribe los t√≠tulos de pel√≠culas, uno por l√≠nea:

Ejemplo:
Guerra Mundial Z
Avengers Endgame
El Padrino
Titanic
Matrix

‚ú® Se buscar√°n autom√°ticamente en TMDB y se obtendr√°n todos los datos completos."></textarea>
            </div>
            
            <div class="form-group">
                <label for="genreSelect">üé≠ Categor√≠a:</label>
                <select id="genreSelect">
                    <option value="estrenos">üÜï Estrenos</option>
                    <option value="accion">üî• Acci√≥n</option>
                    <option value="drama">üé≠ Drama</option>
                    <option value="infantil">üë∂ Infantil</option>
                    <option value="ficcion">üöÄ Ficci√≥n</option>
                    <option value="terror">üëª Terror</option>
                </select>
            </div>
            
            <button class="btn" onclick="generateJSON()">üöÄ Generar JSON</button>
            
            <div class="stats" id="stats" style="display: none;">
                <div class="stats-item">
                    <div class="stats-number" id="movieCount">0</div>
                    <div>Pel√≠culas</div>
                </div>
                <div class="stats-item">
                    <div class="stats-number" id="categoryDisplay">-</div>
                    <div>Categor√≠a</div>
                </div>
            </div>
        </div>
        
        <div class="panel output-panel">
            <h2>üìÑ JSON Generado</h2>
            
            <textarea id="jsonOutput" readonly 
                      placeholder="El JSON aparecer√° aqu√≠...
                      
üé¨ MODO URLs:
1. Pega URLs de Streamtape/Vimeus
2. Selecciona categor√≠a
3. Genera JSON con datos TMDB autom√°ticos

üîç MODO B√öSQUEDA:
1. Escribe t√≠tulos de pel√≠culas
2. Selecciona categor√≠a  
3. Busca en TMDB autom√°ticamente

4. Copia el JSON generado
5. P√©galo en movies-v2.json"></textarea>
            
            <button class="btn copy-btn" onclick="copyJSON()" id="copyBtn" disabled>
                üìã Copiar JSON al Portapapeles
            </button>
        </div>
    </div>
    
    <div class="status" id="status"></div>
    
    <script>
        let generatedMovies = [];
        const TMDB_API_KEY = '7a503037e4f95d5d04e703980ed5104f';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';
        
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type} show`;
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }
        
        // Funci√≥n para obtener datos de TMDB
        async function getTMDBData(tmdbId, type = 'movie') {
            try {
                const response = await fetch(`${TMDB_BASE_URL}/${type}/${tmdbId}?api_key=${TMDB_API_KEY}&language=es-ES`);
                if (!response.ok) {
                    // Intentar en ingl√©s si falla en espa√±ol
                    const responseEN = await fetch(`${TMDB_BASE_URL}/${type}/${tmdbId}?api_key=${TMDB_API_KEY}&language=en-US`);
                    if (!responseEN.ok) throw new Error('Movie not found');
                    return await responseEN.json();
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching TMDB data:', error);
                return null;
            }
        }
        
        // Funci√≥n para buscar pel√≠cula por t√≠tulo
        async function searchTMDBByTitle(title) {
            try {
                const response = await fetch(`${TMDB_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&language=es-ES&query=${encodeURIComponent(title)}`);
                if (!response.ok) throw new Error('Search failed');
                const data = await response.json();
                return data.results[0] || null;
            } catch (error) {
                console.error('Error searching TMDB:', error);
                return null;
            }
        }
        
        // Funci√≥n para cambiar entre modos de b√∫squeda
        function toggleSearchMode() {
            const mode = document.getElementById('searchMode').value;
            const urlMode = document.getElementById('urlMode');
            const titleMode = document.getElementById('titleMode');
            
            if (mode === 'titles') {
                urlMode.style.display = 'none';
                titleMode.style.display = 'block';
                document.getElementById('titleSearch').focus();
            } else {
                urlMode.style.display = 'block';
                titleMode.style.display = 'none';
                document.getElementById('streamtapeData').focus();
            }
        }
        
        async function generateJSON() {
            const mode = document.getElementById('searchMode').value;
            const category = document.getElementById('genreSelect').value;
            
            let data;
            if (mode === 'titles') {
                data = document.getElementById('titleSearch').value.trim();
            } else {
                data = document.getElementById('streamtapeData').value.trim();
            }
            
            if (!data) {
                const errorMsg = mode === 'titles' ? 
                    '‚ùå Por favor escribe los t√≠tulos de pel√≠culas' : 
                    '‚ùå Por favor pega la lista de Streamtape o Vimeus';
                showStatus(errorMsg, 'error');
                return;
            }
            
            try {
                showStatus('üîÑ Procesando pel√≠culas y obteniendo datos de TMDB...', 'success');
                
                if (mode === 'titles') {
                    const titles = data.split('\n').filter(t => t.trim() !== '');
                    generatedMovies = await searchMoviesByTitles(titles);
                } else {
                    generatedMovies = await parseStreamtapeDataWithTMDB(data);
                }
                
                const jsonCode = generateMovieJSON(generatedMovies, category);
                
                document.getElementById('jsonOutput').value = jsonCode;
                document.getElementById('copyBtn').disabled = false;
                
                // Actualizar estad√≠sticas
                document.getElementById('movieCount').textContent = generatedMovies.length;
                document.getElementById('categoryDisplay').textContent = category;
                document.getElementById('stats').style.display = 'block';
                
                // Contar servicios
                const streamtapeCount = generatedMovies.filter(m => m.service === 'streamtape').length;
                const vimeusCount = generatedMovies.filter(m => m.service && m.service.includes('vimeus')).length;
                const tmdbSearchCount = generatedMovies.filter(m => m.service === 'tmdb-search').length;
                const tmdbCount = generatedMovies.filter(m => m.tmdbData).length;
                
                let statusMsg = `‚úÖ ${generatedMovies.length} pel√≠culas generadas`;
                
                if (mode === 'titles') {
                    statusMsg += ` (b√∫squeda TMDB)`;
                    const notFound = generatedMovies.filter(m => m.service === 'not-found').length;
                    if (notFound > 0) {
                        statusMsg += ` ‚Ä¢ ${notFound} no encontradas`;
                    }
                } else {
                    if (streamtapeCount > 0 && vimeusCount > 0) {
                        statusMsg += ` (${streamtapeCount} Streamtape, ${vimeusCount} Vimeus)`;
                    } else if (streamtapeCount > 0) {
                        statusMsg += ` (Streamtape)`;
                    } else if (vimeusCount > 0) {
                        statusMsg += ` (Vimeus)`;
                    }
                    
                    if (tmdbCount > 0) {
                        statusMsg += ` ‚Ä¢ ${tmdbCount} con datos TMDB`;
                    }
                }
                
                showStatus(statusMsg);
                
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }
        
        // Funci√≥n para buscar pel√≠culas por t√≠tulo
        async function searchMoviesByTitles(titles) {
            const movies = [];
            let counter = 1;
            
            for (const title of titles) {
                if (title.trim() === '') continue;
                
                showStatus(`üîç Buscando: ${title}...`, 'success');
                
                const tmdbData = await searchTMDBByTitle(title.trim());
                
                if (tmdbData) {
                    movies.push({
                        id: String(counter).padStart(3, '0'),
                        title: tmdbData.title,
                        year: tmdbData.release_date ? tmdbData.release_date.split('-')[0] : '',
                        embedUrl: '', // No hay URL de embed para b√∫squedas por t√≠tulo
                        thumbUrl: tmdbData.poster_path ? `${TMDB_IMAGE_BASE}${tmdbData.poster_path}` : '',
                        description: tmdbData.overview || '',
                        rating: tmdbData.vote_average || 0,
                        genres: tmdbData.genre_ids ? '' : '', // Los g√©neros vienen como IDs en b√∫squeda
                        tmdbId: tmdbData.id.toString(),
                        service: 'tmdb-search',
                        tmdbData: tmdbData
                    });
                } else {
                    // Agregar pel√≠cula no encontrada
                    movies.push({
                        id: String(counter).padStart(3, '0'),
                        title: title.trim(),
                        year: '',
                        embedUrl: '',
                        thumbUrl: '',
                        description: 'No encontrada en TMDB',
                        rating: 0,
                        genres: '',
                        service: 'not-found'
                    });
                }
                
                counter++;
            }
            
            return movies;
        }
        
        // Funci√≥n para parsear datos con TMDB
        async function parseStreamtapeDataWithTMDB(data) {
            const movies = [];
            let counter = 1;
            
            // OPCI√ìN 1: Detectar URLs de Vimeus con TMDB ID
            const vimeusRegex = /https:\/\/vimeus\.com\/e\/movie\?tmdb=(\d+)&view_key=([^\s\n]+)/g;
            let vimeusMatch;
            
            while ((vimeusMatch = vimeusRegex.exec(data)) !== null) {
                const embedUrl = vimeusMatch[0];
                const tmdbId = vimeusMatch[1];
                
                // Obtener datos de TMDB
                const tmdbData = await getTMDBData(tmdbId, 'movie');
                
                if (tmdbData) {
                    movies.push({
                        id: String(counter).padStart(3, '0'),
                        title: tmdbData.title || `Pel√≠cula ${String(counter).padStart(3, '0')}`,
                        year: tmdbData.release_date ? tmdbData.release_date.split('-')[0] : '',
                        embedUrl: embedUrl,
                        thumbUrl: tmdbData.poster_path ? `${TMDB_IMAGE_BASE}${tmdbData.poster_path}` : '',
                        description: tmdbData.overview || '',
                        rating: tmdbData.vote_average || 0,
                        genres: tmdbData.genres ? tmdbData.genres.map(g => g.name).join(', ') : '',
                        tmdbId: tmdbId,
                        service: 'vimeus',
                        tmdbData: tmdbData
                    });
                } else {
                    // Fallback si no se encuentra en TMDB
                    movies.push({
                        id: String(counter).padStart(3, '0'),
                        title: `Pel√≠cula ${String(counter).padStart(3, '0')} (TMDB: ${tmdbId})`,
                        year: '',
                        embedUrl: embedUrl,
                        thumbUrl: '',
                        description: '',
                        rating: 0,
                        genres: '',
                        tmdbId: tmdbId,
                        service: 'vimeus'
                    });
                }
                
                counter++;
            }
            
            // OPCI√ìN 2: Detectar formato Streamtape con thumbnails
            const streamtapeRegex = /\[URL="https:\/\/streamtape\.com\/v\/([^\/]+)\/([^"]+)"\]\[IMG\]https:\/\/thumb\.tapecontent\.net\/thumb\/([^\/]+)\/([^"]+)\[\/IMG\]\[\/URL\]/g;
            let streamtapeMatch;
            
            while ((streamtapeMatch = streamtapeRegex.exec(data)) !== null) {
                const videoCode = streamtapeMatch[1];
                const fileName = streamtapeMatch[2];
                const thumbCode = streamtapeMatch[3];
                const thumbImage = streamtapeMatch[4];
                
                // Limpiar y decodificar el t√≠tulo
                let title = decodeURIComponent(fileName)
                    .replace(/\.mp4$/, '')
                    .replace(/_/g, ' ')
                    .replace(/-/g, ' ')
                    .trim();
                
                // Extraer a√±o
                const yearMatch = title.match(/\((\d{4})\)/);
                const year = yearMatch ? yearMatch[1] : '';
                const cleanTitle = title.replace(/\s*\(\d{4}\)\s*/, '').trim();
                
                movies.push({
                    id: String(counter).padStart(3, '0'),
                    title: cleanTitle,
                    year: year,
                    embedUrl: `https://streamtape.com/e/${videoCode}/${fileName}`,
                    thumbUrl: `https://thumb.tapecontent.net/thumb/${thumbCode}/${thumbImage}`,
                    description: '',
                    rating: 0,
                    genres: '',
                    service: 'streamtape'
                });
                
                counter++;
            }
            
            if (movies.length === 0) {
                throw new Error('No se encontraron pel√≠culas v√°lidas. Verifica el formato de la lista.');
            }
            
            return movies;
        }
        
        // Funci√≥n para generar JSON
        function generateMovieJSON(movies, category) {
            const jsonData = {
                [category]: movies.map(movie => ({
                    id: movie.id,
                    title: movie.title,
                    year: movie.year,
                    embedUrl: movie.embedUrl,
                    thumbUrl: movie.thumbUrl,
                    description: movie.description,
                    rating: movie.rating,
                    genres: movie.genres,
                    ...(movie.tmdbId && { tmdbId: movie.tmdbId }),
                    service: movie.service
                }))
            };
            
            return JSON.stringify(jsonData, null, 2);
        }
        
        function copyJSON() {
            const output = document.getElementById('jsonOutput');
            output.select();
            document.execCommand('copy');
            
            const btn = document.getElementById('copyBtn');
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ ¬°Copiado!';
            btn.style.background = 'linear-gradient(45deg, #51cf66, #69db7c)';
            
            showStatus(`üìã JSON copiado al portapapeles (${generatedMovies.length} pel√≠culas)`);
            
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }
        
        // Atajos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                generateJSON();
            }
            if (e.ctrlKey && e.key === 'c' && document.getElementById('jsonOutput').value) {
                copyJSON();
            }
        });
        
        // Auto-focus en el textarea al cargar
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('streamtapeData').focus();
        });
    </script>
